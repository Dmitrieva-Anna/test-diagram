<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>diagram</title>
</head>

<body>
    <header class="header_main">
        <h1>Test-diagram by Anna Dmitrieva</h1>
    </header>
    <main>
        <section class="main_diagram">
            <div class="main_circle">
                <img src="img/loyalty.svg" class="img_loyalty" alt="flag">
                <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
                    <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                    <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                    <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                </svg>
                <div class="circle_disc">
                    <div class="circle_disc_percent_main">
                        <p class="circle_disc_percent">72</p>
                        <p class="circle_disc_percent_child">
                            <sup>%</sup>
                            <sub>.7</sub>
                        </p>
                    </div>
                    <div class="circle_text_info">
                        <p class="circle_disc_text_relation">Лояльность</p>
                        <p class="circle_disc_text_rating">ниже среднего</p>
                        <p class="circle_disc_text">по отрасли: FMCG</p>
                        <p class="circle_disc_text">значений слева от медианы</p>
                        <p class="circle_disc_text_percent">52.0% - 83.1%</p>
                    </div>
                    <div class="main">
                        <div class="triangle"></div>
                        <div>
                            <p class="text">3.1</p>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div class="main_disc">
                <ul class="main_item_list">
                    <li class="item_list">
                        <div class="item_list_title">Промоутеры</div>
                        <div class="item_list_human">
                            <p class="static_percent">32.0 %</p>
                            <span class="human_count_text">81</span>
                            <span>
                                <img src="img/human_full.svg" class="img_human" alt="human">
                            </span>
                        </div>
                        <div class="item_percent_plus_promo">
                            <p class="item_percent_prom">+1.2%</p>
                        </div>
                    </li>
                    <li class="item_list">
                        <div class="item_list_title">Скептики</div>
                        <div class="item_list_human">
                            <p class="static_percent">39.1 %</p>
                            <span class="human_count_text">8</span>
                            <span class="img_human">
                                <img src="img/human_full.svg" class="img_human" alt="human">
                            </span>
                        </div>
                        <div class="item_percent_plus_scep">
                            <p class="item_percent_scep">+4.8%</p>
                        </div>
                    </li>
                    <li class="item_list">
                        <div class="item_list_title">Критики</div>
                        <div class="item_list_human">
                            <p class="static_percent">79.8 %</p>
                            <span class="human_count_text">7</span>
                            <span>
                                <img src="img/human_full.svg" class="img_human" alt="human">
                            </span>
                        </div>
                        <div class="item_percent_plus_crit">
                            <p class="item_percent_crit">-9.7%</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
